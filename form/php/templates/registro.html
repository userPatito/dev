<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="UTF-8">
	<title>DevFest La Paz</title>
	<!-- Estilo Bootstrap -->
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="style/mystyle.css" rel="stylesheet">
	<link href="bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet"> 
	<link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet"> 
	
	<!-- Plugins -->
	<script type="node_modules/angular/angular.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>	
	<script src="bower_components/validator.min.js"></script>	
	<script src="total_a_pagar.js"></script>
	<script src="registro_ajax.js"></script>
</head>
<body>
	<div class="button-group">
		<button type="button" class="btn btn-success btn-md" data-toggle="modal" data-target="#registro"> Regístrate</button>
	</div>

		<div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							 <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
							 <h3>Regístrate para el DevFest 2016</h3>
							 <h4>Todos los campos con <span style="color:rgb(250, 0, 0)">*</span> son obligatorios</h4>
						</div> 
						<div class="modal-body">
						<form class="form-horizontal form-datos" data-action="//localhost/gdg/participantes/registrar" method="POST" enctype="multipart/data-form" >
							<div class="container-fluid">
								<div class="row">
									<div class="col-xs-12 col-sm-10">
										<h3>Información personal</h3>
									</div>
									<p style="padding:25px;"></p>
									<div class="form-group">
										<label for="nombre" class="col-xs-12 col-sm-4">Escribe tu nombre <span style="color:rgb(250, 0, 0)">*</span></label>
										<div class="col-xs-12 col-sm-8">
											<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required>
										</div>
										<div class="help-block with-errors"></div>
									</div>
									<div class="form-group">
										<label for="apat" class="col-xs-12 col-sm-4">Escribe tu apellido paterno </label>
										<div class="col-xs-12 col-sm-8">
											<input type="text" class="form-control" id="apat" name="apat" placeholder="Tu apellido paterno" required>
										</div>
									</div>
									<div class="form-group">
										<label for="amat" class="col-xs-12 col-sm-4">Escribe tu apellido materno</label>
										<div class="col-xs-12 col-sm-8">
											<input type="text" class="form-control" id="amat" name="amat" placeholder="Tu apellido materno" required>
										</div>
									</div>
									<div class="form-group">
										<label for="ci" class="col-xs-12 col-sm-4">Escribe tu carnet de identidad <span style="color:rgb(250, 0, 0)">*</span></label>
										<div class="col-xs-12 col-sm-8">
											<input type="text" class="form-control" id="ci" name="ci" placeholder="Tu carnet de identidad" required>
										</div>
									</div>
									<div class="form-group">
										<label for="mail" class="col-xs-12 col-sm-4">Escribe tu correo electrónico <span style="color:rgb(250, 0, 0)">*</span></label>
										<div class="col-xs-12 col-sm-8">
											<input type="email" class="form-control" id="mail" name="mail" placeholder="Tu correo electrónico" required>
										</div>
									</div>
									<div class="form-group">
										<label for="cel" class="col-xs-12 col-sm-4">Escribe tu número de celular</label>
										<div class="col-xs-12 col-sm-8">
											<input type="text" class="form-control" id="cel" name="cel" placeholder="Tu número de celular">
										</div>
									</div>
									<div class="form-group">
										<label for="tipo" class="col-xs-12 col-sm-4">Escoje tu tipo <span style="color:rgb(250, 0, 0)">*</span></label>
										<div class="col-xs-12 col-sm-8">
											<input type="radio"  id="estudiante" name="tipo" value="estudiante" required> Estudiante
											<input type="radio"  id="profesional" name="tipo" value="profesional"> Profesional
										</div>
									</div>
									<div class="form-group">
										<label for="evento" class="col-xs-12 col-sm-4">Evento</label>
										<div class="col-xs-12 col-sm-8">
											<input type="text" class="form-control" id="evento" name="evento" value="DevFest - 2016" readonly>
										</div>
									</div>
									<button type="button" class="btn btn-primary btn-block" id="hacerReserva" > Reservar</button>
									<button type="button" class="btn btn-secondary btn-outline btn-block" id="mostrarRegistro"> ¿Ya hiciste el pago?, regístrate</button>
									
									<div id="pago">
										<hr>
										<div class="col-xs-12 col-sm-10">
											<h3 class="modal-title">Información de pago</h3>
										</div>	
										<p style="padding:20px;"></p>
										<div class="form-group">
											<label for="banco" class="col-xs-12 col-sm-4">Selecciona el banco en el que pagaste <span style="color:rgb(250, 0, 0)">*</span></label>
											<div class="col-xs-12 col-sm-8">
												<input type="radio" id="banco" name="banco"> BNB
												<input type="radio" id="banco" name="banco" > Mercantil Santa Cruz
												<input type="radio" id="banco" name="banco" > BCP
											</div>
										</div>
										<div class="form-group">
											<label for="souvenir" class="col-xs-12 col-sm-4">¿Deseas algún souvenir?</label>
											<div class="col-xs-12 col-sm-8">
												<input type="checkbox" id="taza" name="souvenir"> Taza
												<input type="checkbox" id="polera" name="souvenir"> Polera
											</div>
										</div>
										<div class="form-group">
											<label for="recibo" class="col-xs-12 col-sm-4">Ingresa una fotografía de su recibo <span style="color:rgb(250, 0, 0)">*</span></label>
											<div class="col-xs-12 col-sm-8">
												<input type="file" id="recibo" name="recibo">
											</div>
										</div>
										<div class="modal-footer">
										<div class="row">
											<div class="col-xs-12 col-sm-4">
												<strong>Total a pagar: Bs. <span id="total">0</span></strong>
											</div>
											<div class="col-xs-12">	
												<button type="button" class="btn btn-primary btn-block" id="registroWeb"> Regístrate</button>
												<button type="button" class="btn btn-secondary btn-block" data-dismiss="modal"> Cerrar</button>
											</div>
										</div>
									</div>
									</div>
								</div>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>	
</body>
</html>
